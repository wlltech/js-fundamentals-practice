<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Edades</title>
</head>
<body>
<h1>Programa para calcular las edades de Juan, Pedro y Carlos</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");  
        document.write("<hr>");
        document.write("<br>"); 
        document.write("<br>");   
    }  
    function imprimir(frase) {
        document.write("<h2>" + frase + "</h2>");
        saltarLinea();
    }
    var anho = 2025;
    imprimir("En el año "+ anho+ ", Las edades de Juan y Pedro serán: ");
    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tendrá: " + (anho-2000) + " años");
    imprimir("Pedro tendrá: " + (anho-1995) + " años");
    anho = 2030
    imprimir("En el año "+ anho+ ", La edad de Carlos será: ");
    imprimir("Carlos tendrá: " + (anho-2005) + " años");
</script>
</body>
</html>
