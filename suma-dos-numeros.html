<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sumar Números</title>
</head>

<body>
    <h1>Suma de dos números</h1>
    <p>Programa para sumar dos números</p>
    <hr>
    <h4>Temas abordados</h4>
    <ul>
        <li>Variables</li>
        <li>Funciones</li>
        <li>Operaciones matemáticas</li>
    </ul>
    <hr>
    <h4>Resultado</h4>
</body>

<script>
    function sumarNumeros(numero1, numero2) {
        var calcular = numero1 + numero2;
        return (calcular);
    }

    function imprimir(texto) {
        document.write(texto);
    }

    var num1 = parseInt(prompt("Digite el primer número:"));
    var num2 = parseInt(prompt("Digite el segundo número"));
    imprimir("<p>La suma de los dos números es: </p>" + sumarNumeros(num1, num2));
</script>

</html>
