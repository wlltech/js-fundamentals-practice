<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sumar Números</title>
</head>

<body>
    <h1>Suma de dos números</h1>
    <script>
        function sumarNumeros(numero1,numero2){
            var calcular = numero1 + numero2;
            return (calcular);
        }

        function imprimir(texto){
            document.write(texto);
        }

        var num1 = parseInt(prompt("Digite el primer número:"));
        var num2 = parseInt(prompt("Digite el segundo número"));
       imprimir("La suma de los dos números es: " + sumarNumeros(num1,num2));
    </script>



</body>

</html>
