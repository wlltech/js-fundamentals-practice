<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <script>
        function saltar(){
            document.write("<br>");
        }
        function imprimir (texto){
            document.write(texto);
            saltar();
        }
        var tabla = parseInt(prompt("Calculemos la tabla del:"));
        var limite = parseInt(prompt("¿Hasta que número desea calcularla?"));
        imprimir("<h1>Tabla del " + tabla + " hasta el " + limite + "</h1>");
        for (var contador = 1;contador<=limite;contador++){
            imprimir(tabla + " X " +  contador  + " = " + tabla*contador);
        }
    </script>
</body>
</html>
